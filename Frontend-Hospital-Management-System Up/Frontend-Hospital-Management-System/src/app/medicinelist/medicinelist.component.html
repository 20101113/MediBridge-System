<div class="container mt-5">
  <h2 class="text-center mb-4">Medicine List</h2>
  <p class="text-center text-muted mb-4" style="font-size: 18px;">Welcome to the Medicine List Page. Click 'Add Medicine' to Add Medicines.</p>
  <hr class="mb-4">
  
  <div class="table-responsive">
      <table class="table table-striped table-bordered shadow-sm rounded">
          <thead class="table-dark">
              <tr>
                  <th>ID</th>
                  <th>Drug Name</th>
                  <th>Stock</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let medicine of medicines">
                  <td>{{medicine.id}}</td>
                  <td>{{medicine.drugName}}</td>
                  <td>{{medicine.stock}}</td>
                  <td>
                      <button type="submit" class="btn btn-info btn-sm" (click)="update(medicine.id)">Update</button>
                      <button type="submit" class="btn btn-danger btn-sm ms-2" (click)="delete(medicine.id)">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
