<div class="container mt-5">
  <h2 class="text-center text-primary mb-4" style="font-size: 32px; font-weight: 600;">Update Medicine</h2>

  <form (ngSubmit)="onSubmit()" class="form-container">
      <div class="form-group mb-4">
          <label for="drugName" class="form-label">Drug Name</label>
          <input type="text" id="drugName" name="drugName" placeholder="Enter Medicine Name" class="form-control" [(ngModel)]="medicine.drugName" required />
      </div>

      <div class="form-group mb-4">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" id="stock" name="stock" placeholder="Enter Stock" class="form-control" [(ngModel)]="medicine.stock" required />
      </div>

      <button type="submit" class="btn btn-success btn-lg w-100 mt-4">Submit</button>
  </form>
</div>
