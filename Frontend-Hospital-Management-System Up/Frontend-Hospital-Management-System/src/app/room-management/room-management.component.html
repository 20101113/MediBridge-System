<div class="container mt-5">
    <div class="card card-custom p-5">
      <h2 class="text-center text-highlight mb-4">Room Management</h2>
     
      <div class="form-group">
        <label for="roomTypeSelect">Select Room Type:</label>
        <select id="roomTypeSelect" class="form-control" [(ngModel)]="selectedRoomType" (change)="loadRoomsByType()">
          <option value="">Select Room Type</option>
          <option *ngFor="let type of roomTypes" [value]="type">{{type}}</option>
        </select>
      </div>
      <hr class="my-4">
      <h3 class="text-secondary mb-3">Available Rooms</h3>
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Type</th>
              <th>Capacity</th>
              <th>Occupied Beds</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let room of rooms">
              <td>{{room.id}}</td>
              <td>{{room.type}}</td>
              <td>{{room.capacity}}</td>
              <td>{{room.occupiedBeds}}</td>
              <td>
                <button (click)="updateRoom(room.id)" class="btn btn-outline-warning btn-update rounded-pill px-4 py-2">Update</button>
                <button (click)="deleteRoom(room.id)" class="btn btn-outline-danger btn-delete rounded-pill px-4 py-2">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
