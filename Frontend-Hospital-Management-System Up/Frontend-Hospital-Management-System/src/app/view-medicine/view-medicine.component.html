<style>
  /* Container */
  .table-container {
    width: 90%;
    max-width: 900px;
    margin: 40px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
  }

  /* Table Styles */
  .table {
    width: 100%;
    border-collapse: collapse;
  }
  .table thead {
    background-color: #4a76a8;
    color: #0a0808;
  }
  .table thead th {
    padding: 14px 20px;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }
  .table tbody tr {
    border-bottom: 1px solid #e0e0e0;
  }
  .table tbody tr:hover {
    background-color: #f9f9f9;
  }
  .table tbody td {
    padding: 12px 20px;
    color: #333333;
    font-size: 1rem;
  }
  .table tbody td:nth-child(1) {
    font-weight: bold;
    color: #4a76a8;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .table thead {
      display: none;
    }
    .table tbody tr {
      display: block;
      margin-bottom: 10px;
      border-radius: 8px;
      background-color: #0e0f10;
      padding: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .table tbody td {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
    }
    .table tbody td::before {
      content: attr(data-label);
      font-weight: bold;
      color: #4a76a8;
      flex-basis: 50%;
    }
  }
</style>

<!-- Table HTML -->
<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Drug Name</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medicine of medicines">
        <td data-label="Id">{{ medicine.id }}</td>
        <td data-label="Drug Name">{{ medicine.drugName }}</td>
        <td data-label="Stock">{{ medicine.stock }}</td>
      </tr>
    </tbody>
  </table>
</div>
