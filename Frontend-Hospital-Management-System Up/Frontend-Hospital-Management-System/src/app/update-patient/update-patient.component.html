<div class="container mt-5">
  <h2 class="text-center text-primary mb-4">Update Patient</h2>
  <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-4">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter Name" class="form-control" [(ngModel)]="patient.name" required />
      </div>

      <div class="form-group mb-4">
          <label for="age" class="form-label">Age</label>
          <input type="number" id="age" name="age" placeholder="Enter Your Age" class="form-control" [(ngModel)]="patient.age" required />
      </div>

      <div class="form-group mb-4">
          <label for="blood" class="form-label">Blood Group</label>
          <input type="text" id="blood" name="blood" placeholder="Enter Your Blood Group" class="form-control" [(ngModel)]="patient.blood" required />
      </div>

      <div class="form-group mb-4">
          <label for="prescription" class="form-label">Prescription</label>
          <input type="text" id="prescription" name="prescription" placeholder="Enter Prescription" class="form-control" [(ngModel)]="patient.prescription" required />
      </div>

      <div class="form-group mb-4">
          <label for="dose" class="form-label">Dose</label>
          <input type="text" id="dose" name="dose" placeholder="Enter Your Dose" class="form-control" [(ngModel)]="patient.dose" required />
      </div>

      <div class="form-group mb-4">
          <label for="fees" class="form-label">Fees</label>
          <input type="number" id="fees" name="fees" placeholder="Enter Fees" class="form-control" [(ngModel)]="patient.fees" required />
      </div>

      <div class="form-group mb-4">
          <label for="urgency" class="form-label">Urgency</label>
          <input type="text" id="urgency" name="urgency" placeholder="Enter Urgency Level" class="form-control" [(ngModel)]="patient.urgency" required />
      </div>

      <button type="submit" class="btn btn-success btn-lg w-100">Submit</button>
  </form>
</div>
