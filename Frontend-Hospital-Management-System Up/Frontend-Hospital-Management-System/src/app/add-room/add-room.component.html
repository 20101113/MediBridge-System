<div class="container mt-5">
    <div class="card card-custom p-5">
      <h2 class="text-center text-highlight mb-4">Add New Room</h2>
       <!-- Success Message -->
    <div *ngIf="roomAdded" class="alert alert-success">
        Room added successfully!
      </div>
      <!-- Room Form -->
      <form (ngSubmit)="addRoom()">
        <div class="form-group">
          <label for="roomType">Room Type:</label>
          <select id="roomType" class="form-control" [(ngModel)]="newRoom.type" name="type" required>
            <option value="">Select Room Type</option>
            <option *ngFor="let type of roomTypes" [value]="type">{{type}}</option>
          </select>
        </div>
  
        <div class="form-group mt-3">
          <label for="capacity">Room Capacity:</label>
          <input type="number" id="capacity" class="form-control" [(ngModel)]="newRoom.capacity" name="capacity" required min="1">
        </div>
  
        <div class="form-group mt-3">
          <label for="occupiedBeds">Occupied Beds:</label>
          <input type="number" id="occupiedBeds" class="form-control" [(ngModel)]="newRoom.occupiedBeds" name="occupiedBeds" min="0" max="{{newRoom.capacity}}">
        </div>
  
        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Add Room</button>
        </div>
      </form>
    </div>
  </div>
