<style>
  /* Navbar Styles */
  .navbar {
    background-color: #2c3e50;
    padding: 10px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
  }
  .navbar-brand {
    color: #ffffff !important;
    font-size: 1.8rem;
    font-weight: bold;
    transition: color 0.3s;
  }
  .navbar-brand:hover {
    color: #1abc9c !important;
  }
  .nav-link {
    color: #ffffff !important;
    font-size: 1.1rem;
    font-weight: 500;
    transition: color 0.3s;
  }
  .nav-link:hover {
    color: #1abc9c !important;
  }

  /* Form Container */
  .container {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 10px;
    background-color: #f4f6f8;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
  }
  .container h2 {
    color: #34495e;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }

  /* Form Group */
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    font-weight: 600;
    color: #34495e;
  }
  .form-control {
    border: 1px solid #ced4da;
    border-radius: 5px;
    padding: 10px;
    font-size: 1rem;
  }
  .form-control:focus {
    border-color: #1abc9c;
    box-shadow: 0px 0px 5px rgba(26, 188, 156, 0.2);
  }

  /* Submit Button */
  .btn-success {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    font-weight: bold;
    background-color: #1abc9c;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.2s;
  }
  .btn-success:hover {
    background-color: #16a085;
    transform: scale(1.02);
  }
</style>

<!-- Navbar -->
<nav style="margin:auto" class="navbar navbar-expand-lg bg-dark">
  <a class="navbar-brand" href="#">MediBridge Hospitals</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/view-medicine">Back</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Form Container -->
<div class="container">
  <h2>Add New Medicine</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="drugName">Drug Name</label>
      <input type="text" id="drugName" name="drugName" class="form-control" placeholder="Enter Drug Name" [(ngModel)]="medicine.drugName" required />
    </div>

    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" id="stock" name="stock" class="form-control" placeholder="Enter Stock Quantity" [(ngModel)]="medicine.stock" required />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
