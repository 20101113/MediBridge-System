<div class="container mt-5">
    <div class="card card-custom p-5">
      <h2 class="text-center text-highlight mb-4">Update Room Details</h2>
  
      <div class="form-group">
        <label for="roomType">Room Type:</label>
        <select id="roomType" class="form-control" [(ngModel)]="room.type">
          <option *ngFor="let type of ['General', 'ICU', 'Private', 'Shared']" [value]="type">{{ type }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="capacity">Room Capacity:</label>
        <input type="number" id="capacity" class="form-control" [(ngModel)]="room.capacity" placeholder="Enter room capacity">
      </div>
  
      <div class="form-group">
        <label for="occupiedBeds">Occupied Beds:</label>
        <input type="number" id="occupiedBeds" class="form-control" [(ngModel)]="room.occupiedBeds" placeholder="Enter occupied beds">
      </div>
  
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success" (click)="updateRoom()">Update Room</button>
      </div>
    </div>
  </div>
