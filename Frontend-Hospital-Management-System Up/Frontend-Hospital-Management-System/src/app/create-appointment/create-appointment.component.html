  <!-- Main Content -->
  <div class="container">
    <div class="header-divider"></div>
    <h2 class="text-center form-title">Add New Appointment</h2>
  
    <form (ngSubmit)="onSubmit()" class="p-4 bg-light rounded-3 shadow-sm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" name="name" placeholder="Enter Name" [(ngModel)]="appointment.name" required />
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" id="age" class="form-control" name="age" placeholder="Enter Age" [(ngModel)]="appointment.age" required />
      </div>
  
      <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <input type="text" id="symptoms" class="form-control" name="symptoms" placeholder="Enter Symptoms" [(ngModel)]="appointment.symptoms" required />
      </div>
  
      <div class="form-group">
        <label for="appointmentDate">Appointment Date</label>
        <input type="date" id="appointmentDate" class="form-control" name="appointment_date" [(ngModel)]="appointment.appointmentDate" required />
      </div>
  
      <div class="form-group">
        <label for="assignedDoctor">Assigned Doctor</label>
        <select id="assignedDoctor" class="form-control" name="assigned_doctor" [(ngModel)]="appointment.assignedDoctor" required>
          <option value="" disabled selected>Select Assigned Doctor</option>
          <option value="Dr. Akshaya (General Medicine)">Dr. Akshaya (General Medicine)</option>
          <option value="Dr. Tulasi (Dermatologist)">Dr. Tulasi (Dermatologist)</option>
          <option value="Dr. Vinutna (Cardiologist)">Dr. Vinutna (Cardiologist)</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
  </div>
