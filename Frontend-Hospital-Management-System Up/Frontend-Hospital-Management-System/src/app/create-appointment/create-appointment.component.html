<style>
    /* Navbar Styles */
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      color: #ffffff !important;
      font-size: 1.5rem;
      font-weight: 600;
      transition: color 0.3s;
    }
    .navbar-brand:hover {
      color: #00c2ff !important;
    }
    .nav-link {
      color: #ffffff !important;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #00c2ff !important;
    }
  
    /* Container & Form Styles */
    .container {
      max-width: 600px;
      margin-top: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      font-weight: 600;
      color: #495057;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }
  
    /* Button Styles */
    .btn-success {
      width: 100%;
      font-weight: 600;
      background-color: #28a745;
      border: none;
      padding: 0.75rem;
      font-size: 1.1rem;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn-success:hover {
      background-color: #218838;
      transform: scale(1.02);
    }
  
    /* Header and Divider Styles */
    .header-divider {
      height: 2px;
      background-color: #e9ecef;
      margin-bottom: 2rem;
    }
    .form-title {
      font-weight: bold;
      color: #007bff;
    }
  </style>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark shadow-sm">
    <a class="navbar-brand" href="#">MediBridge Hospitals</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/appointmentlist">Back</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container">
    <div class="header-divider"></div>
    <h2 class="text-center form-title">Add New Appointment</h2>
  
    <form (ngSubmit)="onSubmit()" class="p-4 bg-light rounded-3 shadow-sm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" name="name" placeholder="Enter Name" [(ngModel)]="appointment.name" required />
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" id="age" class="form-control" name="age" placeholder="Enter Age" [(ngModel)]="appointment.age" required />
      </div>
  
      <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <input type="text" id="symptoms" class="form-control" name="symptoms" placeholder="Enter Symptoms" [(ngModel)]="appointment.symptoms" required />
      </div>
  
      <div class="form-group">
        <label for="appointmentDate">Appointment Date</label>
        <input type="date" id="appointmentDate" class="form-control" name="appointment_date" [(ngModel)]="appointment.appointmentDate" required />
      </div>
  
      <div class="form-group">
        <label for="assignedDoctor">Assigned Doctor</label>
        <select id="assignedDoctor" class="form-control" name="assigned_doctor" [(ngModel)]="appointment.assignedDoctor" required>
          <option value="" disabled selected>Select Assigned Doctor</option>
          <option value="Dr. Akshaya (General Medicine)">Dr. Akshaya (General Medicine)</option>
          <option value="Dr. Tulasi (Dermatologist)">Dr. Tulasi (Dermatologist)</option>
          <option value="Dr. Vinutna (Cardiologist)">Dr. Vinutna (Cardiologist)</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
  </div>
