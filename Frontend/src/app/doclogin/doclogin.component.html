<!-- Background Image -->
<div class="background"></div>

<!-- Login Container -->
<div class="login-container" id="loginContainer">
  <div class="login-header">
    <h2 style="margin-left:30px;">Login to MediBridge</h2>
    <div style="margin-left:72px">
    <span style="margin-left:18px; font-size:x-large; color:rgb(238, 148, 148); font-weight:bold">Doctor's Portal</span>
    <p>Please enter your credentials</p>
  </div>
  </div>

 


  <div class="input-group">
    <i class="fa fa-user" style="line-height: 2.5;"></i>
    <label for="formGroupExampleInput" class="form-label"></label>
    <input type="text" name="username" [(ngModel)]="username"  placeholder="User name" required>
  </div>
  <div class="input-group">
    <i class="fa fa-lock" style="line-height: 2.5;"></i>
    <label for="formGroupExampleInput2" class="form-label"></label>
    <input type="password" name="password" [(ngModel)]="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" required>
  </div>
  <label>
    <input type="checkbox"> Remember Me
  </label>
  <div class="d-grid gap-2 d-md-block">
    
    <button (click)=checkLogin() style="margin: 5px;"  class="btn btn-success" type="button" >Login</button>
    
    <button style="margin: 5px;" class="btn btn-warning" type="button" routerLink="/home">Cancel</button>
  </div>
</div>
